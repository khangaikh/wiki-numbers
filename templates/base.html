<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>WikiNumbers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block header %}
	    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/font-awesome.min.css">
	    <link rel="stylesheet" href="css/animate.css">
	    <link rel="stylesheet" href="css/prettyPhoto.css">
	    <link rel="stylesheet" href="css/owl.carousel.css">
	    <link rel="stylesheet" href="css/main.css">
	    <link rel="stylesheet" href="css/responsive.css">
	{% endblock %}
</head>

<body id="top">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade ybrowser</a> to improve your experience.</p>
    <![endif]-->
    <header>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- LOGO -->
                    <a class="navbar-brand page-scroll" href="#page-top">
                        <img src="img/logo.png" alt="">
                    </a>
                    <!-- END LOGO -->
                </div>
                <!-- TOGGLE NAV -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li><a class="page-scroll" href="#top">Home</a>
                        </li>
                        <li><a class="page-scroll" href="#login" id="login">Log in</a>
                        </li>
                        <li><a class="page-scroll" href="#register" id="register">Register</a>
                        </li>
                        <li><a class="page-scroll" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- TOGGLE NAV -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- END NAVIGATION -->
    </header>
    <!-- Modal Login-->
    <form id ="login" class="form-horizontal" action='' method="POST">
	    <div id="LoginModal" class="modal fade" role="dialog">
	      <div class="modal-dialog">
	            
	            <!-- Modal content-->
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button class="close" data-dismiss="modal">&times;</button>
	                    <h4 class="modal-title">Log In</h4>                  
	                </div>

	                        <div class="control-group">
	                          <!-- Username -->
	                          <label class="control-label"  for="username">Username</label>
	                          <div class="controls">
	                            <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
	                           
	                          </div>
	                        </div>
	                     
	                        <div class="control-group">
	                          <!-- Password-->
	                          <label class="control-label" for="password">Password</label>
	                          <div class="controls">
	                            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
	                          
	                          </div>
	                        </div>

	                        <div class="control-group">
	                          <!-- Button -->
	                          <div class="controls">
	                            <button class="btn btn-info" name="login">Login</button>
	                          </div>
	                        </div>
	            </div>
	      </div>
	    </div>
    </form>
    <!-- Modal Register-->
    <form id="register" class="form-horizontal" action='controllers/user.php' method="POST">
   		<div id="RegModal" class="modal fade" role="dialog">
	      <div class="modal-dialog">
	            <!-- Modal content-->
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button class="close" data-dismiss="modal">&times;</button>
	                    <h4 class="modal-title">Register</h4>                  
	                </div>
                    <div class="control-group">
                      <!-- Username -->
                      <label class="control-label"  for="username">Username</label>
                      <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                      </div>
                    </div>
                    <div class="control-group">
                      <!-- Password-->
                      <label class="control-label" for="password">Password</label>
                      <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                      </div>
                    </div>
                    <div class="control-group">
                      <!-- Password -->
                      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                      <div class="controls">
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">                          
                      </div>
                    </div>
                    <div class="control-group">
                      <!-- E-mail -->
                      <label class="control-label" for="email">E-mail address:</label>
                      <div class="controls">
                        <input type="text" id="email" name="email" placeholder="Your email addresss" class="input-xlarge">
                      </div>
                    </div>
                    <div class="control-group">
                      <!-- Button -->
                      <div class="controls">
                      	<button class="btn btn-info">Register</button>
                      </div>
                    </div>
	            </div>
	      </div>
    	</div>
    </form>
    {% block content %}
    	<!--Main subpage contents go here-->
    {% endblock %}
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <!-- FOOTER MENU -->
                <div class="col-md-6">
                    <div class="footer-menu">
                        <ul class="list-inline">
                            <li><a href="#">Home</a>
                            </li>
                            <li><a href="#">Login</a>
                            </li>
                            <li><a href="#">Register</a>
                            </li>
                            <li><a href="#">View Source</a>
                            </li>
                            <li><a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- END FOOTER MENU -->

                <!-- FOOTER CONTENT -->
                <div class="col-md-6">
                    <div class="footer-content text-right">
                        <p>&copy; 2015 All Rights Reserved, <a href="#">Wikinumbers</a>
                        </p>
                    </div>
                </div>
                <!-- END FOOTER CONTENT -->
            </div>
            <!-- /.row -->
        </div>
        <!-- ./container -->
    </footer>
    <!-- END FOOTER -->
   
    {% block footer %}
    <!-- js files -->
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/prettyPhoto.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/modernizr-2.6.2.min.x`js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
        	$("#login").click(function(){
        		$("#LoginModal").modal('show');
    		});
        	$("#register").click(function(){
        		$("#RegModal").modal('show');
    		});
    	});
	</script>
    {% endblock%}
</body>
